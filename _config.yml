defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: portfolio
      author_profile: true
      share: false
      classes: wide

kramdown:
  auto_ids: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-175381028-1"
    anonymize_ip: false # default

collections:
  portfolio:
    sort_by: position
    output: true
    permalink: /:collection/:path/
